{% extends 'base.html' %}

{% block content %}
    <h1>Dispatcher</h1>
    <p> Dispatcher information</p>
    <center>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">
            <strong>Name: </strong>{{dispatcher.name}}
          </h5><hr/>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            <strong>Phone: </strong>{{dispatcher.phone}}
          </h6><hr/>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            <strong>Email: </strong>{{dispatcher.email}}
          </h6>
          <a class="btn btn-primary" href="{% url 'home' %}" role="button">Home</a>
          {% if user.role == 'dispatcher' %}
          <a href="{% url 'Update_profile' %}" class="card-link">
            <img src="/static/icons/edit.svg" alt="Logo">
          </a>
          <a class="btn btn-primary" href="{% url 'My_ticket_list'%}" class="card-link">Tickets</a>
          {% endif %}
        </div>
      </div>
    </center>
      <br/><hr/><br/>

{% endblock %}
