{% extends 'base.html' %}

{% block content %}
    <h1>Dispatchers</h1>
    <p> All our dispatchers  !!!</p>
    <center>
      <table class="table table-hover table-bordered" >
        <thead class="thead-dark">
            <tr>
              <th scope="col">Full name</th>
              <th scope="col">Email</th>
              <th scope="col">Contact</th>
              <th scope="col">Info</th>
            </tr>
        </thead>
        <tbody>
          {% for dispatcher in dispatchers %}
            <tr>
              <td>{{dispatcher.name}}</th>
              <td>{{dispatcher.email}}</td>
              <td>{{dispatcher.phone}}</td>
              <td>
              <a href="{% url 'Dispatcher_detail' pk=dispatcher.pk %}">
                <img src="/static/icons/info-square.svg" alt="Logo">
              </a>
              </td>
            </tr>
        {% endfor %}    
        </tbody>
    </table>
    </center>
{% endblock %}
