{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register as a dispatcher</h1>
    <p> Welcome to the Dispatcher page!</p>

    <form method="POST" action="{% url 'Dispatcher_registration' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form }}

        <button type="submit" class="btn btn-success">Register</button>
    </form>

{% endblock %}
